<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>p5 + A-Frame VR with Start Button</title>

  <!-- A-Frame for VR -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <!-- p5.js and p5.sound for audio & canvas -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/addons/p5.sound.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden; /* remove scrollbars */
    }

    /* Position the start button so it's visible */
    #startButton {
      position: absolute;
      z-index: 999;
      top: 20px;
      left: 20px;
      padding: 10px 15px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- 
    Simple HTML button that triggers audio when clicked.
    This bypasses VR "click" issues and ensures an explicit user gesture.
  -->
  <button id="startButton" onclick="startAudio()">
    Start Audio
  </button>

  <!-- A-Frame scene -->
  <a-scene>
    <!-- Our VR camera with head-tracking look-controls -->
    <a-entity camera look-controls position="0 1.6 0"></a-entity>

    <!-- The plane to display our p5 canvas as a texture. 
         position="0 1.6 -3" means it's 3 meters in front of you at eye level.
         width and height are in meters in VR space. -->
    <a-plane
      id="p5-plane"
      position="0 1.6 -3"
      rotation="0 0 0"
      width="2"
      height="2"
      material="side: double;"
    ></a-plane>
  </a-scene>


  <script>
    // -------------------------------------------------
    // p5.js SKETCH
    // -------------------------------------------------
    let sound, fft;
    let myCanvas;

    let numLayers = 200;
    let numPoints = 4;
    let angleStep;

    let rotationOffsets = [];
    let chessParams = [];

    // A color palette
    let mutedPalette = ["#373636", "#D20049", "#C0B8A0", "#3F51B5", "#E70303"];

    // Load your mp3 without spaces in the filename
    function preload() {
      sound = loadSound('StanfordOutpatient3_piano.mp3');
    }

    function setup() {
      // We'll use a 512x512 canvas so the texture is a power-of-two
      myCanvas = createCanvas(512, 512);
      frameRate(20);
      angleMode(DEGREES);

      fft = new p5.FFT();
      angleStep = 360 / numPoints;

      // Pre-generate random data
      for (let i = 0; i < numLayers; i++) {
        rotationOffsets.push(random(-0.5, 0.5));

        let cols = floor(random(2, 3));
        let rows = floor(random(2, 5));
        let c1 = int(random(mutedPalette.length));
        let c2 = int(random(mutedPalette.length));
        while (c2 === c1) {
          c2 = int(random(mutedPalette.length));
        }
        chessParams.push({ cols, rows, color1Index: c1, color2Index: c2 });
      }

      // Link p5 canvas as a texture on the a-plane in A-Frame
      let plane = document.querySelector('#p5-plane');
      plane.setAttribute('material', 'src', myCanvas.elt);

      // We start with noLoop(); draw() won't run until we explicitly loop()
      noLoop();
    }

    function draw() {
      background(0);

      // Analyze audio
      let spectrum = fft.analyze();
      let amplitude = fft.getEnergy("mid");
      let bassEnergy = fft.getEnergy("bass");
      let trebleEnergy = fft.getEnergy("treble");

      let intensityFactor = map(amplitude, 0, 255, 0.03, 0.25);
      let sizeVariation = map(trebleEnergy, 0, 255, 0.5, 5);

      translate(width / 2, height / 2);

      for (let i = 0; i < numLayers; i++) {
        let freqIndex = int(map(i, 0, numLayers, 0, spectrum.length));
        let baseRadius = map(spectrum[freqIndex], 0, 255, 50, 180);
        let radius = baseRadius * intensityFactor;

        push();
        rotate(frameCount * rotationOffsets[i]);

        stroke(mutedPalette[i % mutedPalette.length]);
        strokeWeight(1);
        noFill();

        let displaceX = sin(frameCount * 0.01 + i * 0.1) * 15;
        let displaceY = cos(frameCount * 0.01 + i * 0.1) * 155;
        translate(displaceX, displaceY);

        if (i % 3 === 0) {
          // Chessboard pattern
          let size = radius * 1.5;
          let rotationSpeed = map(bassEnergy, 0, 255, 5, 10);

          push();
          rotate(frameCount * 0.5 * rotationSpeed);

          let cParams = chessParams[i];
          let c1 = mutedPalette[cParams.color1Index];
          let c2 = mutedPalette[cParams.color2Index];

          drawVariatedChessboard(
            -size / 2, 
            -size / 2, 
            size * sizeVariation, 
            size * sizeVariation, 
            c1, 
            c2, 
            cParams.cols, 
            cParams.rows
          );
          pop();

        } else if (i % 2 === 0) {
          // Radial shape
          beginShape();
          for (let angle = 0; angle < 360; angle += angleStep) {
            let rOffset = map(noise(angle * 0.05, frameCount * 0.01), 0, 1, -10, 20);
            let x = cos(angle) * (radius + rOffset);
            let y = sin(angle) * (radius + rOffset);
            vertex(x, y);
          }
          endShape(CLOSE);

        } else {
          // Rotating squares
          let squareSize = radius * 1.2;
          for (let j = 0; j < 4; j++) {
            let offset = map(noise(j, frameCount * 0.01), 0, 1, -10, 10);
            rectMode(CENTER);
            rotate(50);
            rect(0, 0, squareSize + offset, squareSize + offset);
          }
        }
        pop();
      }
    }

    // Helper: Chessboard
    function drawVariatedChessboard(x, y, w, h, color1, color2, cols, rows) {
      noStroke();
      let cellWidth = w / cols;
      let cellHeight = h / rows;
      for (let i = 0; i < cols; i++) {
        for (let j = 0; j < rows; j++) {
          fill((i + j) % 2 === 0 ? color1 : color2);
          rect(x + i * cellWidth, y + j * cellHeight, cellWidth, cellHeight);
        }
      }
    }

    // -------------------------------------------------
    // Start Audio from a Button Click
    // -------------------------------------------------
    function startAudio() {
      if (!sound.isPlaying()) {
        sound.play();
        loop(); // start the p5 draw loop
      }
    }
  </script>

</body>
</html>
