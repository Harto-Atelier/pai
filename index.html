<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Three.js Setup Example</title>
  
  <!-- 1) Load Three.js first from a CDN. 
       Make sure you're online or have an offline copy of three.min.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r158/three.min.js"></script>
  
</head>
<body style="margin: 0; padding: 0; background: #000; overflow: hidden;">

<script>
  // 2) Now we can safely reference THREE in our code
  let scene, camera, renderer, cube;

  function init() {
    // Create the scene
    scene = new THREE.Scene();

    // Create a camera
    camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    // Create the renderer
    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Add a simple box to confirm everything works
    let geometry = new THREE.BoxGeometry(1, 1, 1);
    let material = new THREE.MeshBasicMaterial({ color: 0xff0000 });
    cube = new THREE.Mesh(geometry, material);
    scene.add(cube);

    // Listen for window resize
    window.addEventListener('resize', onWindowResize, false);

    // Start the animation loop
    animate();
  }

  function animate() {
    requestAnimationFrame(animate);

    // For fun, rotate the cube slightly each frame
    cube.rotation.x += 0.01;
    cube.rotation.y += 0.01;

    // Render the scene from the camera perspective
    renderer.render(scene, camera);
  }

  function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  }

  // 3) Call init() after the scripts have loaded
  init();
</script>

</body>
</html>
